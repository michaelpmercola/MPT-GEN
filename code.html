<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPT Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <button class="openbtn" onclick="toggleDrawer()">â˜° Open Drawer</button> -->
    <div id="drawer" class="drawer">
        <h3>Sale LP</h3>
        <a href="#" onclick="showPage('page1')">Single SKU</a>
        <a href="#" onclick="showPage('page2')">Category</a>
        <a href="#" onclick="showPage('page3')">Overstock / Surplus SKU</a>
        <a href="#" onclick="showPage('page4')">Sale LP Big Banner</a>
        <h3>Offer</h3>
        <a href="#" onclick="showPage('page5')">Wallet</a>
        <a href="#" onclick="showPage('page6')">Primary Banner (Homepage)</a>
    </div>
    <div id="mainContent" class="content">
        <div id="page1" class="page">    

        <div class="container">
        <h1>Save on Top SKU Code (Single SKU)</h1>
        <div class="form-group">
            <label for="field1">ID:</label>
            <input type="text" id="field1" placeholder="SKU ID" required>
        </div>
        <div class="form-group">
            <label for="field2">Link:</label>
            <input type="text" id="field2" placeholder="Banner link" required>
        </div>
        <div class="form-group">
            <label for="field3">Alt:</label>
            <input type="text" id="field3" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="field4">Catalog Id:</label>
            <input type="text" id="field4" placeholder="Catalog Id" required>
        </div>
        <div class="form-group">
            <label for="field5">dvVirtual:</label>
            <input type="text" id="field5" placeholder="dvVitual Number" required>
        </div>
        <button onclick="generateCode()">Generate Code</button>
        <button onclick="copyCode()">Copy Code</button>
        <button onclick="resetFields()">Reset Fields</button>
        <div id="output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>

        </div>

        <div id="page2" class="page" style="display:none;">

        <div class="container">
        <h1>Save on Top SKU Code (Category)</h1>
        <div class="form-group">
            <label for="sot_category_field1">Link:</label>
            <input type="text" id="sot_category_field1" placeholder="Banner Link" required>
        </div>
        <div class="form-group">
            <label for="sot_category_field2">Alt:</label>
            <input type="text" id="sot_category_field2" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="sot_category_field3">Category Name:</label>
            <input type="text" id="sot_category_field3" placeholder="Category Name" required>
        </div>
        <div class="form-group">
            <label for="sot_category_field4">Catalog Id:</label>
            <input type="text" id="sot_category_field4" placeholder="Catalog Id" required>
        </div>

        <button onclick="sot_category_generateCode()">Generate Code</button>
        <button onclick="sot_category_copyCode()">Copy Code</button>
        <button onclick="sot_category_resetFields()">Reset Fields</button>
        <div id="sot_category_output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>


        </div>
        <div id="page3" class="page" style="display:none;">

        <div class="container">
        <h1>Surplus / Overstock SKU</h1>
        <div class="form-group">
            <label for="surplus_os_single_field1">ID:</label>
            <input type="text" id="surplus_os_single_field1" placeholder="SKU ID" required>
        </div>
        <div class="form-group">
            <label for="surplus_os_single_field2">Link:</label>
            <input type="text" id="surplus_os_single_field2" placeholder="Banner link" required>
        </div>
        <div class="form-group">
            <label for="surplus_os_single_field3">Alt:</label>
            <input type="text" id="surplus_os_single_field3" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="surplus_os_single_field4">Catalog Id:</label>
            <input type="text" id="surplus_os_single_field4" placeholder="Catalog Id" required>
        </div>
        <div class="form-group">
            <label for="surplus_os_single_field5">dvVirtual:</label>
            <input type="text" id="surplus_os_single_field5" placeholder="dvVitual Number" required>
        </div>


        <button onclick="surplus_os_single_generateCode()">Generate Code</button>
        <button onclick="surplus_os_single_copyCode()">Copy Code</button>
        <button onclick="surplus_os_single_resetFields()">Reset Fields</button>
        <div id="surplus_os_single_output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>

        </div>

        <div id="page4" class="page" style="display:none;">

        <div class="container">
        <h1>Primary Banner (Sale LP)</h1>
        <!-- 
        <div class="form-group">
            <label for="salelp_primary_field1">Slot Number:</label>
            <input type="text" id="salelp_primary_field1" placeholder="Slot Number" required>
        </div> 
        -->
        <div class="form-group">
            <label for="salelp_primary_field2">Link:</label>
            <input type="text" id="salelp_primary_field2" placeholder="Banner link" required>
        </div>
        <div class="form-group">
            <label for="salelp_primary_field3">CID:</label>
            <input type="text" id="salelp_primary_field3" placeholder="Offer CID" required>
        </div>
        <div class="form-group">
            <label for="salelp_primary_field4">Alt:</label>
            <input type="text" id="salelp_primary_field4" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="salelp_primary_field5">Desktop Banner:</label>
            <input type="text" id="salelp_primary_field5" placeholder="Banner URL" required>
        </div>
        <div class="form-group">
            <label for="salelp_primary_field6">Mobile Banner:</label>
            <input type="text" id="salelp_primary_field6" placeholder="ES Banner URL" required>
        </div>

        <button onclick="salelp_primary_generateCode()">Generate Code</button>
        <button onclick="salelp_primary_copyCode()">Copy Code</button>
        <button onclick="salelp_primary_resetFields()">Reset Fields</button>
        <div id="salelp_primary_output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>



        </div>
        <div id="page5" class="page" style="display:none;">
            
        <div class="container">
        <h1>Offer Wallet Code Generator</h1>
        <div class="form-group">
            <label for="offer_wallet_field1">Slot Number:</label>
            <input type="text" id="offer_wallet_field1" placeholder="Slot Number" required>
        </div>
        <div class="form-group">
            <label for="offer_wallet_field2">Link:</label>
            <input type="text" id="offer_wallet_field2" placeholder="Banner link" required>
        </div>
        <div class="form-group">
            <label for="offer_wallet_field3">CID:</label>
            <input type="text" id="offer_wallet_field3" placeholder="Offer CID" required>
        </div>
        <div class="form-group">
            <label for="offer_wallet_field4">Alt:</label>
            <input type="text" id="offer_wallet_field4" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="offer_wallet_field5">Banner:</label>
            <input type="text" id="offer_wallet_field5" placeholder="Banner URL" required>
        </div>
        <div class="form-group" id="es-banner">
            <label for="offer_wallet_field6">ES Banner:</label>
            <input type="text" id="offer_wallet_field6" placeholder="ES Banner URL">
        </div>

        <label>
            <input type="radio" id="offer_wallet_lang1" name="lang_opt" checked>
            EN Only
        </label>        
        <label>
            <input type="radio" id="offer_wallet_lang2" name="lang_opt">
            With ES
        </label>
        <label>
            <input type="radio" id="offer_wallet_lang3" name="lang_opt">
            With Spanish Images Banner
        </label>
        </br></br>


        <button onclick="offer_wallet_generateCode()">Generate Code</button>
        <button onclick="offer_wallet_copyCode()">Copy Code</button>
        <button onclick="offer_wallet_resetFields()">Reset Fields</button>
        <div id="offer_wallet_output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>

        </div>
        <div id="page6" class="page" style="display:none;">
            
        <div class="container">
        <h1>Primary Banner (Homepage)</h1>
        <div class="form-group">
            <label for="primary_home_field1">Slot Number:</label>
            <input type="text" id="primary_home_field1" placeholder="Slot Number" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field2">Link:</label>
            <input type="text" id="primary_home_field2" placeholder="Banner link" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field3">CID:</label>
            <input type="text" id="primary_home_field3" placeholder="Offer CID" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field4">Alt:</label>
            <input type="text" id="primary_home_field4" placeholder="Alt tags (Banner offer details)" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field5">Desktop Banner:</label>
            <input type="text" id="primary_home_field5" placeholder="Desktop Banner URL" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field6">Mobile Banner:</label>
            <input type="text" id="primary_home_field6" placeholder="Mobile Banner URL">
        </div>
        <div id="primary_home_es-banner">        
        <div class="form-group">
            <label for="primary_home_field7">ES Desktop Banner:</label>
            <input type="text" id="primary_home_field7" placeholder="ES Desktop Banner URL" required>
        </div>
        <div class="form-group">
            <label for="primary_home_field8">ES Mobile Banner:</label>
            <input type="text" id="primary_home_field8" placeholder="ES Mobile Banner URL">
        </div>
        </div>

        <label>
            <input type="radio" id="primary_home_lang1" name="lang_opt_2" checked>
            EN Only
        </label>        
        <label>
            <input type="radio" id="primary_home_lang2" name="lang_opt_2">
            With ES
        </label>
        <label>
            <input type="radio" id="primary_home_lang3" name="lang_opt_2">
            With Spanish Images Banner
        </label>
        </br></br>


        <button onclick="primary_home_generateCode()">Generate Code</button>
        <button onclick="primary_home_copyCode()">Copy Code</button>
        <button onclick="primary_home_resetFields()">Reset Fields</button>
        <div id="primary_home_output" contenteditable="true" onclick="this.select()" aria-label="Generated code output area"></div>
        </div>


        </div>
    </div>

    <script>
       /*
       function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const content = document.getElementById('mainContent');
            if (drawer.classList.contains('open')) {
                drawer.classList.remove('open');
                content.classList.remove('open');
            } else {
                drawer.classList.add('open');
                content.classList.add('open');
            }
        } */
        
        /* Pages */
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }


    </script>
    <script src="js/saveontop-single-sku.js"></script>
    <script src="js/saveontop-category-sku.js"></script>
    <script src="js/surplus-os-single-sku.js"></script>
    <script src="js/offer_wallet_code.js"></script>
    <script src="js/primary_home_code.js"></script>
    <script src="js/salelp_primary_code.js"></script>
</body>
</html>
